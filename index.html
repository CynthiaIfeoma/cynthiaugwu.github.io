<script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded'); // Debug log
            
            // Add a small delay to ensure everything is ready
            setTimeout(() => {
                initNavigation();
                initAnimations();
                initInteractions();
                initParallax();
                initProgressBar();
                fadeInPage();
                console.log('All functions initialized'); // Debug log
            }, 100);
        });

        // Enhanced Navigation Functions
        function initNavigation() {
            const navLinks = document.querySelectorAll('.nav-links a');
            const sections = document.querySelectorAll('.section, .hero');
            const mobileToggle = document.querySelector('.mobile-toggle');
            const navLinksContainer = document.querySelector('.nav-links');

            console.log('Navigation initialized'); // Debug log

            // Smooth scrolling with enhanced animation
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetSection = document.querySelector(targetId);
                    console.log('Clicking link:', targetId); // Debug log
                    
                    if (targetSection) {
                        targetSection.scrollIntoView({ 
                            behavior: 'smooth',
                            block: 'start'
                        });
                        // Close mobile menu after clicking
                        navLinksContainer.classList.remove('active');
                        mobileToggle.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    }
                });
            });

            // Enhanced active section highlighting
            const updateActiveLink = debounce(() => {
                let current = 'home';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop - 150;
                    const sectionHeight = section.clientHeight;
                    if (window.scrollY >= sectionTop && window.scrollY < sectionTop + sectionHeight) {
                        current = section.getAttribute('id');
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === '#' + current) {
                        link.classList.add('active');
                    }
                });
            }, 10);

            window.addEventListener('scroll', updateActiveLink);

            // Enhanced mobile menu toggle
            if (mobileToggle && navLinksContainer) {
                console.log('Mobile toggle found'); // Debug log
                
                mobileToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    console.log('Mobile toggle clicked'); // Debug log
                    
                    const isActive = navLinksContainer.classList.contains('active');
                    
                    if (isActive) {
                        navLinksContainer.classList.remove('active');
                        this.classList.remove('active');
                        document.body.style.overflow = 'auto';
                        console.log('Menu closed'); // Debug log
                    } else {
                        navLinksContainer.classList.add('active');
                        this.classList.add('active');
                        document.body.style.overflow = 'hidden';
                        console.log('Menu opened'); // Debug log
                    }
                });
            }

            // Close mobile menu when clicking outside
            document.addEventListener('click', function(e) {
                if (mobileToggle && navLinksContainer && 
                    !mobileToggle.contains(e.target) && 
                    !navLinksContainer.contains(e.target)) {
                    navLinksContainer.classList.remove('active');
                    mobileToggle.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });

            // Enhanced navbar background on scroll
            const updateNavbar = debounce(() => {
                const navbar = document.getElementById('navbar');
                if (navbar) {
                    const scrolled = window.scrollY;
                    
                    if (scrolled > 100) {
                        navbar.style.background = 'rgba(10, 14, 26, 0.95)';
                        navbar.style.borderBottom = '1px solid rgba(59, 130, 246, 0.3)';
                        navbar.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.3)';
                    } else {
                        navbar.style.background = 'rgba(10, 14, 26, 0.85)';
                        navbar.style.borderBottom = '1px solid rgba(255, 255, 255, 0.1)';
                        navbar.style.boxShadow = 'none';
                    }
                }
            }, 10);

            window.addEventListener('scroll', updateNavbar);
        }

        // Enhanced Animation Functions
        function initAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const element = entry.target;
                        
                        if (element.classList.contains('skill-card')) {
                            element.classList.add('animate');
                        } else if (element.classList.contains('work-card')) {
                            element.classList.add('animate');
                        } else if (element.classList.contains('blog-card')) {
                            element.classList.add('animate');
                        } else if (element.classList.contains('about-card')) {
                            element.classList.add('animate');
                        } else if (element.classList.contains('about-content')) {
                            element.classList.add('animate');
                        } else if (element.classList.contains('contact-info')) {
                            element.classList.add('animate');
                        } else if (element.classList.contains('contact-form')) {
                            element.classList.add('animate');
                        }
                    }
                });
            }, observerOptions);

            // Observe elements for animation
            document.querySelectorAll('.skill-card, .work-card, .blog-card, .about-card, .about-content, .contact-info, .contact-form, .stat-item').forEach(el => {
                observer.observe(el);
            });

            // Animate numbers in stats
            animateCounters();
        }

        // Counter Animation
        function animateCounters() {
            const counters = document.querySelectorAll('.stat-number');
            
            const observerOptions = {
                threshold: 0.5
            };
            
            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const counter = entry.target;
                        const target = counter.textContent;
                        const isPercentage = target.includes('%');
                        const targetNumber = parseInt(target.replace(/[^\d]/g, ''));
                        
                        let current = 0;
                        const increment = targetNumber / 50;
                        const timer = setInterval(() => {
                            current += increment;
                            if (current >= targetNumber) {
                                current = targetNumber;
                                clearInterval(timer);
                            }
                            counter.textContent = Math.floor(current) + (isPercentage ? '%' : target.includes('+') ? '+' : '');
                        }, 30);
                        
                        observer.unobserve(counter);
                    }
                });
            }, observerOptions);
            
            counters.forEach(counter => observer.observe(counter));
        }

        // Enhanced Interactive Functions
        function initInteractions() {
            // Enhanced skill card interactions with 3D effect
            const skillCards = document.querySelectorAll('.skill-card');
            skillCards.forEach(card => {
                card.addEventListener('mouseenter', function(e) {
                    this.style.zIndex = '10';
                });

                card.addEventListener('mouseleave', function() {
                    this.style.zIndex = '1';
                });

                // Add mouse move parallax effect
                card.addEventListener('mousemove', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 20;
                    const rotateY = (centerX - x) / 20;
                    
                    this.style.transform = `translateY(-20px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                });
            });

            // Add click ripple effect to buttons
            const buttons = document.querySelectorAll('.btn, .submit-btn, .download-cv');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        }

        // Parallax scrolling effect
        function initParallax() {
            const parallaxElements = document.querySelectorAll('.floating-orb');
            
            window.addEventListener('scroll', debounce(() => {
                const scrolled = window.pageYOffset;
                const rate = scrolled * -0.5;
                
                parallaxElements.forEach((element, index) => {
                    const speed = (index + 1) * 0.3;
                    element.style.transform = `translateY(${rate * speed}px)`;
                });
            }, 10));
        }

        // Progress Bar
        function initProgressBar() {
            const progress = document.createElement('div');
            progress.className = 'progress-bar';
            document.body.appendChild(progress);
            
            window.addEventListener('scroll', debounce(() => {
                const scrolled = window.pageYOffset;
                const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercent = (scrolled / maxScroll) * 100;
                progress.style.width = scrollPercent + '%';
            }, 10));
        }

        // Utility Functions
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function fadeInPage() {
            document.body.classList.add('loaded');
            console.log('Page fade-in applied'); // Debug log
        }

        // Work and Blog Functions
        function openWorkDetails(projectId) {
            const projectTitles = {
                'supply-chain': 'Supply Chain Intelligence Platform',
                'geopolitical-dashboard': 'MENA Risk Monitoring Dashboard',
                'osint-framework': 'Corporate Intelligence Investigation',
                'threat-monitoring': 'Real-Time Threat Monitoring System',
                'compliance-audit': 'ISO 27001 Implementation Project',
                'research-thesis': 'Cambridge MPhil Research: Counter-Terrorism Analysis'
            };

            showNotification(`Opening detailed view for: ${projectTitles[projectId]}. This would navigate to a dedicated project page with full case study, methodology, results, and technical details.`, 'info');
        }

        function openBlogPost(postId) {
            const postTitles = {
                'supply-chain-risks': 'The Hidden Risks in Modern Supply Chain Due Diligence',
                'osint-techniques': 'OSINT Techniques for Corporate Risk Assessment',
                'geopolitical-indicators': 'Geopolitical Indicators Every Business Should Monitor',
                'threat-intelligence-evolution': 'The Evolution of Threat Intelligence in Corporate Security',
                'iso-implementation': 'ISO 27001 Implementation: Lessons from the Field',
                'sanctions-compliance': 'Sanctions Compliance in a Multipolar World'
            };

            showNotification(`Opening blog post: ${postTitles[postId]}. This would navigate to the full article with detailed analysis, case studies, and actionable insights.`, 'info');
        }

        // Enhanced Form Functions
        function submitForm(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state with animation
            submitBtn.innerHTML = '<div class="loading"></div> Sending...';
            submitBtn.disabled = true;
            submitBtn.style.background = 'var(--accent-bg)';

            // Get form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);

            // Add form validation
            if (!validateForm(data)) {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                submitBtn.style.background = 'var(--gradient-primary)';
                return;
            }

            // Simulate API call with realistic delay
            setTimeout(() => {
                // Success animation
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Message Sent!';
                submitBtn.style.background = 'var(--gradient-success)';
                
                // Show success notification
                showNotification('Thank you for your message! I will respond within 24-48 hours to discuss your project requirements.', 'success');
                
                // Reset form
                event.target.reset();
                
                // Reset button after delay
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    submitBtn.style.background = 'var(--gradient-primary)';
                }, 3000);
            }, 2000);
        }

        function validateForm(data) {
            const required = ['name', 'email', 'service', 'message'];
            const missing = required.filter(field => !data[field] || data[field].trim() === '');
            
            if (missing.length > 0) {
                showNotification(`Please fill in all required fields: ${missing.join(', ')}`, 'error');
                return false;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                showNotification('Please enter a valid email address', 'error');
                return false;
            }
            
            return true;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i>
                <span>${message}</span>
                <button onclick="this.parentElement.remove()" class="notification-close">Ã—</button>
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.style.animation = 'slideOutNotification 0.3s ease-out';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }

        function downloadCV() {
            // Add download animation
            const button = event.target;
            const originalText = button.innerHTML;
            
            button.innerHTML = '<div class="loading"></div> Preparing Download...';
            button.disabled = true;
            
            setTimeout(() => {
                // Create download link (replace with actual CV file path)
                const link = document.createElement('a');
                link.href = '#'; // Replace with actual CV URL
                link.download = 'Cynthia_Ugwu_Strategic_Intelligence_Analyst_CV.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                button.innerHTML = '<i class="fas fa-check"></i> Downloaded!';
                button.style.background = 'var(--gradient-success)';
                
                showNotification('CV download started! Check your downloads folder.', 'success');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                    button.style.background = 'var(--gradient-success)';
                }, 2000);
            }, 1500);
        }

        // Enhanced Easter eggs and interactions
        document.addEventListener('keydown', function(event) {
            // Konami code: â†‘â†‘â†“â†“â†â†’â†â†’BA
            const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
            window.konamiSequence = window.konamiSequence || [];
            window.konamiSequence.push(event.keyCode);
            
            if (window.konamiSequence.length > konamiCode.length) {
                window.konamiSequence.shift();
            }
            
            if (window.konamiSequence.join(',') === konamiCode.join(',')) {
                activateEasterEgg();
            }
            
            // Intelligence mode (Ctrl+Shift+I)
            if (event.ctrlKey && event.shiftKey && event.key === 'I') {
                activateIntelligenceMode();
            }
        });

        function activateEasterEgg() {
            showNotification('ðŸŽ‰ Konami Code activated! You found the secret!', 'success');
            
            // Add matrix effect
            const matrix = document.createElement('div');
            matrix.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(45deg, rgba(0,255,0,0.1), rgba(0,0,255,0.1));
                z-index: 9999;
                pointer-events: none;
                animation: matrix-effect 3s ease-out;
            `;
            
            const matrixStyles = document.createElement('style');
            matrixStyles.textContent = `
                @keyframes matrix-effect {
                    0% { opacity: 0; transform: scale(0.8); }
                    50% { opacity: 1; transform: scale(1.1); }
                    100% { opacity: 0; transform: scale(1); }
                }
            `;
            document.head.appendChild(matrixStyles);
            document.body.appendChild(matrix);
            
            setTimeout(() => matrix.remove(), 3000);
        }

        function activateIntelligenceMode() {
            console.log('ðŸ•µï¸ Intelligence mode activated! Welcome to the matrix...');
            showNotification('ðŸ” Intelligence Mode: Analyzing threat patterns...', 'info');
            
            document.body.style.filter = 'hue-rotate(120deg) saturate(1.5)';
            document.body.style.transition = 'filter 1s ease';
            
            setTimeout(() => {
                document.body.style.filter = 'none';
                showNotification('âœ… Analysis complete. No threats detected.', 'success');
            }, 4000);
        }

        // Enhanced mouse parallax with performance optimization
        let ticking = false;
        
        document.addEventListener('mousemove', function(e) {
            if (!ticking) {
                requestAnimationFrame(() => {
                    updateParallax(e);
                    ticking = false;
                });
                ticking = true;
            }
        });

        function updateParallax(e) {
            const orbs = document.querySelectorAll('.floating-orb');
            const mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            const mouseY = (e.clientY / window.innerHeight - 0.5) * 2;

            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.03;
                const x = mouseX * speed * 50;
                const y = mouseY * speed * 50;
                
                orb.style.transform = `translate(${x}px, ${y}px)`;
            });
        }

        // Performance optimization: Debounce scroll events
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            // Navigate sections with arrow keys
            if (e.altKey) {
                const sections = ['home', 'about', 'skills', 'work', 'blog', 'contact'];
                const currentSection = document.querySelector('.nav-links a.active')?.getAttribute('href')?.substring(1) || 'home';
                const currentIndex = sections.indexOf(currentSection);
                
                if (e.key === 'ArrowDown' && currentIndex < sections.length - 1) {
                    e.preventDefault();
                    scrollToSection(sections[currentIndex + 1]);
                } else if (e.key === 'ArrowUp' && currentIndex > 0) {
                    e.preventDefault();
                    scrollToSection(sections[currentIndex - 1]);
                }
            }
        });

        // Initialize all enhancements
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>

        }

        .contact-details h4 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .contact-details p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .download-cv {
            background: var(--gradient-success);
            color: white;
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            margin-top: 2rem;
            width: 100%;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .download-cv::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .download-cv:hover::before {
            left: 100%;
        }

        .download-cv:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        /* Form */
        .contact-form {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.8s ease 0.2s;
        }

        .contact-form.animate {
            transform: translateY(0);
            opacity: 1;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .form-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 2rem;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.6s ease;
        }

        .contact-form.animate .form-group {
            transform: translateY(0);
            opacity: 1;
        }

        .contact-form.animate .form-group:nth-child(3) { transition-delay: 0.1s; }
        .contact-form.animate .form-group:nth-child(4) { transition-delay: 0.2s; }
        .contact-form.animate .form-group:nth-child(5) { transition-delay: 0.3s; }
        .contact-form.animate .form-group:nth-child(6) { transition-delay: 0.4s; }
        .contact-form.animate .form-group:nth-child(7) { transition-delay: 0.5s; }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1.2rem;
            background: var(--accent-bg);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group select option {
            background: var(--accent-bg);
            color: var(--text-primary);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--gradient-primary);
            color: white;
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Footer */
        footer {
            background: var(--secondary-bg);
            padding: 3rem 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
            color: var(--text-secondary);
        }

        .footer-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes rotateIn {
            from {
                opacity: 0;
                transform: rotate(-10deg) scale(0.8);
            }
            to {
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-green);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            animation: slideInNotification 0.3s ease-out;
            max-width: 400px;
            word-wrap: break-word;
        }

        .notification.error {
            background: var(--accent-red);
        }

        .notification.info {
            background: var(--accent-blue);
        }

        .notification-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            margin-left: auto;
        }

        @keyframes slideInNotification {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutNotification {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-cyan);
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .nav-container {
                padding: 1rem;
            }

            .hero {
                padding: 0 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .section {
                padding: 4rem 0;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .hero-stats {
                grid-template-columns: 1fr;
            }

            .about-grid,
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .about-card,
            .contact-info,
            .contact-form {
                padding: 2rem;
            }

            .skill-card {
                padding: 2rem;
            }

            .skills-grid,
            .work-grid,
            .blog-grid {
                grid-template-columns: 1fr;
            }

            .section-title {
                font-size: 2.5rem;
            }
        }
